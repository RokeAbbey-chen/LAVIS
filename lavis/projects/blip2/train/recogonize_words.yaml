  arch: blip2
  model_type: pretrain
  load_pretrained: False #pretrain from scratch
  freeze_vit: True

datasets:
  coco_caption:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
        
        eval:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

    data_type: images # [images|videos|features]

    build_info:
